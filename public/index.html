<!DOCTYPE html>
<html>
<head>
    <title>Project Prioritization App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/app.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Project Prioritization App</h1>
    <div id="tabs">
        <button class="tablink" onclick="openTab(event, 'Projects')">Projects</button>
        <button class="tablink" onclick="openTab(event, 'Criteria')">Criteria</button>
        <button class="tablink" onclick="openTab(event, 'Respondents')">Respondents</button>
        <button class="tablink" onclick="openTab(event, 'Assessment')">Assessment</button>
        <button class="tablink" onclick="openTab(event, 'Results')">Results</button>
    </div>

    <div id="Projects" class="tabcontent">
        <h2>Projects</h2>
        <table id="projects_table">
            <thead>
                <tr>
                    <th>Project</th>
                    <th>Priority</th>
                </tr>
            </thead>
            <tbody id="projects_body">
                <!-- Projects will be loaded here dynamically -->
            </tbody>
        </table>
        <button onclick="commitProjects()">Commit Changes</button>
    </div>

    <div id="Criteria" class="tabcontent">
        <h2>Criteria</h2>
        <table id="criteria_table">
            <thead>
                <tr>
                    <th>Criteria</th>
                    <th>Weight</th>
                </tr>
            </thead>
            <tbody id="criteria_body">
                <!-- Criteria will be loaded here dynamically -->
            </tbody>
        </table>
        <button onclick="commitCriteria()">Commit Changes</button>
    </div>

    <div id="Respondents" class="tabcontent">
        <h2>Respondents</h2>
        <table id="respondents_table">
            <thead>
                <tr>
                    <th>Respondent</th>
                </tr>
            </thead>
            <tbody id="respondents_body">
                <!-- Respondents will be loaded here dynamically -->
            </tbody>
        </table>
        <button onclick="commitRespondents()">Commit Changes</button>
    </div>

    <div id="Assessment" class="tabcontent">
        <h2>Assessment</h2>
        <div id="assessment_container">
            <!-- Pairwise assessment form will be loaded here dynamically -->
        </div>
        <button onclick="submitAssessment()">Submit Assessment</button>
    </div>

    <div id="Results" class="tabcontent">
        <h2>Results</h2>
        <canvas id="results_chart"></canvas>
        <h2>Adjust Priorities</h2>
        <div id="priority_adjustments">
            <div><input type="number" id="priority_criteria1" placeholder="Priority for Criteria 1"></div>
            <div><input type="number" id="priority_criteria2" placeholder="Priority for Criteria 2"></div>
        </div>
        <button onclick="adjustPriorities()">Adjust Priorities</button>
    </div>
</body>
</html>
